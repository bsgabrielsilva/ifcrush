{% extends '../base.html' %}

{% block titulo %}
Gerenciar Turma
{% endblock titulo %}

{% block conteudo %}
<h2>Gerenciar turma</h2>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 col-12">
            <label for="nome_turma">Nome da Turma</label>
            {{ form.nome_turma }}
        </div>
        <div class="col-md-6 col-12">
            <label for="turno">Turno</label>
            {{ form.turno }}
        </div>
    </div>

    <br>
    <input class="btn btn-success" type="submit" value="Salvar">
    <a class='btn btn-danger' href="{% url 'home_turma'%}">Cancelar</a>
</form>


{% endblock conteudo %}
